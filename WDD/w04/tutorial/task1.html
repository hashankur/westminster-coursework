<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Registration</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="style.css" rel="stylesheet" />
  </head>

  <body>
    <h1>University Registration</h1>
    <form>
      <fieldset>
        <legend>Your Details</legend>
        <label for="fname">First Name:</label>
        <input type="text" name="fname" placeholder="Enter your first name" />
        <br />
        <label for="fname">Surname:</label>
        <input type="text" name="fname" placeholder="Enter your surname" />
        <br />
        <label for="email">Email Address:</label>
        <input
          type="email"
          name="email"
          placeholder="Enter your email"
          required
        />
        <br />
        <label for="pwd">Password:</label>
        <input type="password" name="pwd" placeholder="Enter password" />
        <br />

        <label>Level:</label>
        <br />
        <label>Undergraduate</label>
        <input type="radio" name="level" />
        <label>Postgraduate</label>
        <input type="radio" name="level" />
        <br />
        <label for="comments">Any comments:</label>
        <textarea rows="5" cols="30"></textarea>
        <br />
        <label for="tc">Terms and Conditions</label>
        <input type="checkbox" name="tc" />
        <br />

        <label>Course:</label>
        <select>
          <option>Computer Science</option>
          <option>Software Engineering</option>
          <option>Data Science</option>
        </select>
        <br />

        <button type="submit">Submit</button>
        <button type="reset">Reset</button>
      </fieldset>
    </form>
  </body>
</html>

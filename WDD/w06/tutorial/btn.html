<!DOCTYPE html>
<html lang="en">
  <head>
    <title></title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>

  <body>
    <p
      style="height: 5em; width: 5em; background-color: yellow"
      id="main"
      onclick="content()"
    ></p>
    <script>
      function content() {
        var main = document.getElementById("main");
        main.innerHTML = "Hello";
      }
    </script>
  </body>
</html>
